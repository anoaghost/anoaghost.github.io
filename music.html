<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" prefix="og: http://ogp.me/ns#">
    <head>
        <title>HTML Play Music</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="author" content="anoaghost"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/js/music.js"></script>
    </head>
    <body>
        <table width="100%" height="100%">
            <td align="center">
                <h2 id="song-name"></h2>
                <audio id="song-audio" controls>
                    <source id="song-source"/>
                    <p>Audio not supported.</p>
                </audio>
                
                <br />
                <button id="song-play-random">Random Song!</button>
            </td>
        </table>
    </body>
</html>
